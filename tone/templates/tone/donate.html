<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to College - TONE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 50px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #007bff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h4 {
            color: #0056b3;
            font-weight: bold;
            margin-top: 20px;
            text-transform: capitalize;
            border-left: 4px solid #007bff;
            padding-left: 10px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        img {
            max-width: 200px;
            margin: 0 auto;
            display: block;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.4);
        }

        .btn-secondary {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            font-size: 1rem;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            color: #ffffff;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
        }

        .text-center p {
            font-size: 1.1rem;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Donate to College</h2>
        <p class="text-center">Your contributions help us improve our facilities and support our students.</p>
        
        <h4>Bank Details</h4>
        <p>Account Name: <strong>College Name</strong></p>
        <p>Account Number: <strong>1234567890</strong></p>
        <p>IFSC Code: <strong>ABCD0123456</strong></p>
        
        <h4>UPI ID</h4>
        <p><strong>upi_id@bankname</strong></p>
        
        <h4>QR Code</h4>
        <img src="{% static 'images/qr_code.jpg' %}" alt="QR Code" class="img-fluid" />
        
        <div class="text-center mt-4">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
