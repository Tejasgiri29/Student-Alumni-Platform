<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Student-Alumni Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'images/college-background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .navbar {
            background-color: #003366; /* Deep blue for navbar */
        }
        .navbar-brand img {
            height: 50px;
        }
        .navbar a {
            color: #ffffff !important; /* White links */
        }
        .registration-container {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            color: #003366; /* Deep blue text */
        }
        .btn-registration {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #004080; /* Blue buttons */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0059b3;
        }
        .btn-success {
            background-color: #0073e6; /* Light blue */
            border: none;
        }
        .btn-success:hover {
            background-color: #3399ff;
        }
        .btn-info {
            background-color: #3399ff; /* Sky blue */
            border: none;
        }
        .btn-info:hover {
            background-color: #66b3ff;
        }
        .login-btn {
    background-color: #dc3545; /* Bootstrap red */
    color: white; /* White text */
    padding: 10px 20px; /* Padding for better size */
    border-radius: 5px; /* Rounded corners */
    border: none; /* Remove default border */
    text-transform: uppercase; /* Make text uppercase */
    font-weight: bold; /* Bold text */
    transition: background-color 0.3s ease; /* Smooth hover effect */
}

.login-btn:hover {
    background-color: #c82333; /* Darker red on hover */
    color: #fff; /* Keep text white on hover */
    text-decoration: none; /* Remove underline on hover */
}

        footer {
            background-color: #003366; /* Deep blue */
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/college_logo.jpg' %}" alt="College Logo"> 
                SVKM's IOT, Dhule
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn login-btn nav-link" href="{% url 'login' %}">Login</a>
                    </li>                                       
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.svkm-iot.ac.in" target="_blank">Visit College Website</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container registration-container text-center">
        <h1 class="mb-5">Welcome to the Student-Alumni Platform</h1>
        
        <div class="row mb-4">
            <div class="col">
                <a href="{% url 'student_registration' %}" id="student-registration" class="btn btn-primary btn-registration btn-lg w-100">
                    Student Registration
                </a>
            </div>
            <div class="col">
                <a href="{% url 'alumni_registration' %}" id="alumni-registration" class="btn btn-success btn-registration btn-lg w-100">
                    Alumni Registration
                </a>
            </div>
            <div class="col">
                <a href="{% url 'faculty_registration' %}" id="faculty-registration" class="btn btn-info btn-registration btn-lg w-100">
                    Faculty Registration
                </a>
            </div>
        </div>
        
        <div class="mt-4">
            <p>Already have an account? <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a></p>
        </div>
    </div>
    
    <footer>
        Contact us: <a href="mailto:info@svkm-iot.ac.in" class="text-white">info@svkm-iot.ac.in</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
